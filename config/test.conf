server {
	listen				8080;
	server_name 		babe;
	root				/Users/dyeboa/Documents/Webserv/public;   # root folder of site directory, full or relative path, mandatory parameter
	index 				index.html;
	error_page 			307 error/307.html;
	error_page 			404 error/404.html;
	error_page 			403 error/403.html;
	error_page 			405 error/405.html;
	error_page 			413 error/413.html;
	error_page 			414 error/414.html;
	error_page 			418 error/418.html;
	error_page 			500 error/500.html;
	error_page 			502 error/502.html;
	allow_methods       GET POST;
	client_max_body_size 1m; # max request body size in bytes
    upload_enable on;
   	upload_store /upload;
    #autoindex on;

	location / {
		allow_methods GET POST; 
		index index.html;
		autoindex off;
	}

	location /AA {
	    allow_methods   DELETE;
    }

	location /upload {
		allow_methods GET POST;
 		#index index.html;
		upload_enable on;
		upload_store /upload;
		autoindex on;
	}

    location /redirect {
       alias /upload;
    }
 
	location /error {
		#alias /error;
		allow_methods GET POST DELETE;
		autoindex on;
		index index.html;
		#alias /upload;
	}

	location /page_that_was_moved {
        allow_methods GET POST;
        #cgi_pass /Users/dyeboa/.brew/bin/php-cgi;
		cgi_extension php;
        error_page 301 templates/301.html;
    }
	location /cgi {
        allow_methods GET POST;
        #cgi_pass /Users/dyeboa/.brew/bin/php-cgi;
		cgi_extension php;
        error_page 301 templates/301.html;
    }

}

