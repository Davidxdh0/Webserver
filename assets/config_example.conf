Server {
    listen 8080; # port

    server_name www.test.nl; # domain name

    error_page 404 public/404.html; # error page

    client_max_body_size 100M; # max upload size
	
	root public;

	index	index.html;

	location / {
    	index index.html;
		allow_methods GET POST;
		autoindex on; 
		upload_store ./uploads; 
	}

